<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr><td colspan="2">{% if form.errors %}<p>Your username or password didn't match. Please try again ! </p>{% endif %}</td> </tr>
        <tr><td>{{ form.username.label_tag }}</td><td>{{ form.username }}</td></tr>
        <tr><td>{{ form.password.label_tag }}</td><td>{{ form.password }}</td></tr>
        <tr><td colspan="2"><input type="submit" value="Login"> </td> </tr>
    </table>
</form>
</body>
</html>
